<!doctype html>
<html lang="en">
  
  {% load static %}

  {% include 'includes/head.html' %}

  <body>
    
    <div class="container">
    
      <section class="py-3">
        <div class="row ">
    
          <div class="col-lg-2">
          </div>
    
    
          <div class="col-lg-8 bg-light" style=" border-radius: 2rem;">
            <div class="text-center">
              <center>
                <img class="img-fluid" src="{% static 'img/beautyshopuglogo2.png' %}" alt="" style="border-radius: 2rem; height: 50px;"/>
              </center>
              <h2 class="my-3 mt-2">
                <strong>Password Reset Complete</strong><br />
              </h2>
              <p style="color: rgb(15, 15, 15)">
                <strong>Proceed To Login</strong>
              </p>
              <div class="text-center mb-2">
                <a type="submit" class="btn btn-primary" style="border-radius: 10rem;" href="/login-signup/"><strong class="text-white">LOGIN</strong></a>
              </div>
            </div>
          </div>
    
          <div class="col-lg-2">
          </div>
    
        </div>
      </section>

      <!-- JavaScript files-->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="{% static 'vendor/aos/aos.js' %}"></script>
      <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
      <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
      <script src="{% static 'vendor/nouislider/nouislider.min.js' %}"></script>
      <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
      <script src="{% static 'vendor/choices.js/public/assets/scripts/choices.min.js' %}"></script>
      <script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
      <script src="{% static 'js/front.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>
      <script src="{% static 'js/main2.js' %}"></script>

      <script>

          function injectSvgSprite(path) {

              var ajax = new XMLHttpRequest();
              ajax.open("GET", path, true);
              ajax.send();
              ajax.onload = function (e) {
                  var div = document.createElement("div");
                  div.className = 'd-none';
                  div.innerHTML = ajax.responseText;
                  document.body.insertBefore(div, document.body.childNodes[0]);
              }
          }

          injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');

      </script>
      <script>
          function loginFunction() {
              var x = document.getElementById("loginpass");

              if (x.type === "password") {
                  x.type = "text";
              } else {
                  x.type = "password";
              }
          }
      </script>

      <script>
          function signupFunction() {
              var x = document.getElementById("signuppass");
              var y = document.getElementById("confirmsignuppass");

              if (x.type === "password") {
                  x.type = "text";
              } else {
                  x.type = "password";
              }

              if (y.type === "password") {
                  y.type = "text";
              } else {
                  y.type = "password";
              }
          }
      </script>

      <script>
          function pwresetFunction() {
              var x = document.getElementById("new_password1");
              var y = document.getElementById("new_password2");

              if (x.type === "password") {
                  x.type = "text";
              } else {
                  x.type = "password";
              }

              if (y.type === "password") {
                  y.type = "text";
              } else {
                  y.type = "password";
              }
          }
      </script>

      <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    </div>

  </body>
</html>
